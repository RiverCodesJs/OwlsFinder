name: CI

on:
  push:
  pull_request:

jobs:
  lint-project:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run eslint
        run: npm run lint

  build-project:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
